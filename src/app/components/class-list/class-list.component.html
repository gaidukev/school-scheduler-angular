<div class="button-container">

    <mat-list class="list">
      @for(className of classes(); track className.id) {
        <mat-list-item class="list-item" style="height: auto;">
          <h2 class="list-item-title">{{className.name}}</h2> 
          <span class="list-item-info-container">
            <p class="list-item-date">From: {{className.startDate}}</p>
            <p class="list-item-date">To: {{className.endDate}}</p>
            <p>{{className.teacher}}</p>
            <p>Room {{className.room}}</p>
            <p>Syllabus</p>
            <p>Report card</p>
          </span>
        </mat-list-item>
      }
      <button mat-button class="list-button" extended (click)="openDialog()">
        Add class
      </button>
    </mat-list>
    

  </div>
