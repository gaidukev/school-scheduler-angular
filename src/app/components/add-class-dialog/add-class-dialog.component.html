<h2 mat-dialog-title class="dialog-title">Add Class</h2>
<mat-dialog-content class="dialog-content">
    <div class="form-container">
        <div class="field-input">
            <p class="field-label">Class name</p>
            <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="className">
            </mat-form-field>
        </div>
        <div class="field-input">
            <p class="field-label">Teacher</p>
            <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="teacherName">
            </mat-form-field>
        </div>
        <div class="field-input">
            <p class="field-label">Room #</p>
            <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="roomNumber">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="onNoClick()">Done</button>
</mat-dialog-actions>
