<div>
    <h2 mat-dialog-title>Add a semester</h2>
    <mat-dialog-content>
        <div class="field-input">
            <p class="field-label">Semester Start</p>
            <mat-form-field appearance="outline">
                <mat-label>Pick a start date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="field-input">
            <p class="field-label">Semester End</p>
            <mat-form-field appearance="outline">
                <mat-label>Pick an end date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="endDate" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button (click)="onNoClick()">Add</button>
    </mat-dialog-actions>
</div>
