<div class="mat-elevation-z2">
    <table mat-table [dataSource]="timeSlots" class="schedule-table">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let slot">{{ slot }}</td>
        </ng-container>
        <ng-container *ngFor="let day of days" [matColumnDef]="day">
            <th mat-header-cell *matHeaderCellDef>{{ day }}</th>

            <ng-container  >
                <!-- <td rowspan="2" mat-cell *matCellDef="let slot">
                    {{ slot }}

                </td> -->
                <td mat-cell  *matCellDef="let slot">
                    <ng-container *ngIf="getClassStartingAt(day, slot) as cls" >
                        <div class="event-card" [ngClass]="timeToMinutes(slot) == cls.startTimeFromMidnight ? 
                        'class-starting' : 
                        (timeToMinutes(slot) <= cls.endTimeFromMidnight && cls.endTimeFromMidnight <= timeToMinutes(slot) + intervalMinutes ?  'class-ending' : 'class-continuing')
                        ">
                            {{timeToMinutes(slot) == cls.startTimeFromMidnight ? cls.teacher  +  cls.room : ''}}
                            
                        </div>
                    </ng-container>
                </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
