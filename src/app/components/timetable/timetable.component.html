<div class="mat-elevation-z2">
    <table mat-table [dataSource]="timeSlots" class="schedule-table">
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let slot">{{ slot.display() }}</td>
        </ng-container>
        <ng-container *ngFor="let day of days" [matColumnDef]="day">
            <th mat-header-cell *matHeaderCellDef>{{ day }}</th>

            <ng-container  >
                <td mat-cell  *matCellDef="let slot">
                    <ng-container *ngIf="getClassStartingAt(day, slot) as cls" >
                        <div 
                            class="event-card" 
                            [ngClass]="slot.timeToMinutes() == cls.startTimeFromMidnight ? 
                            'class-starting' : 
                                (slot.timeToMinutes() <= cls.endTimeFromMidnight && cls.endTimeFromMidnight <= slot.timeToMinutes() + intervalMinutes ?  'class-ending' : 'class-continuing')
                                "
                            [ngStyle]="{'background-color': getClassColor(cls)}"
                                >
                            {{slot.timeToMinutes() == cls.startTimeFromMidnight ? cls.teacher  +  cls.room : ''}}
                            
                        </div>
                    </ng-container>
                </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
